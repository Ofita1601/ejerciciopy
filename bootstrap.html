<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Bootstrap y JS</title>
    <!-- Agregar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Bienvenido</h2>
        <div class="mb-3">
            <label for="nombre" class="form-label">Ingresa tu nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
        </div>
        <button class="btn btn-primary" onclick="mostrarSaludo()">Saludar</button>
        <p class="mt-3" id="mensaje"></p>
    </div>

    <script>
        function mostrarSaludo() {
            let nombre = document.getElementById("nombre").value;
            let mensaje = nombre ? `Â¡Hola, ${nombre}! Bienvenido a nuestro sitio.` : "Por favor, ingresa tu nombre.";
            document.getElementById("mensaje").innerText = mensaje;
        }
    </script>
    
    <!-- Agregar Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
